name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Build
      run: cargo build --verbose --release
    - name: Docs
      run: cargo doc --verbose --release
