name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@
      with:
        remote: true
    - name: Build
      run: cargo build --verbose --release
    - name: Docs
      run: cargo doc --verbose --release
